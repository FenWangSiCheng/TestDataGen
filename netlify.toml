[build]
  # 静态网站，无需构建命令
  command = ""
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# SPA重定向规则 - 仿照Quiz项目
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 性能优化头部 - 仿照Quiz项目
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"